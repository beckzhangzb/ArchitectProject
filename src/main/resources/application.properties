#spring.datasource.username=root
#spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## double mysql connect arguments
spring.datasource.primary.url=jdbc:mysql://localhost/test
spring.datasource.primary.username=root
spring.datasource.primary.password=123456
spring.datasource.primary.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.secondary.url=jdbc:mysql://localhost/test2
spring.datasource.secondary.username=root
spring.datasource.secondary.password=123456
spring.datasource.secondary.driver-class-name=com.mysql.jdbc.Driver

## log  输出日志颜色 ansi.enabled
# 此配置文件，控制台不显示启动日志 # logging.config=classpath:logback-spring.xml
logging.file=my-spring-boot.log
logging.path=/var/logs
spring.output.ansi.enabled=ALWAYS
