<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xxx</title>
	<style>
	body{
		font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif;
	}
	p{
		margin: 0;
		padding: 0;
	}
	.page{
		margin-top: 100px;
		text-align: center;
	}
	.btn{
		display: inline-block;
	    width: 100px;
	    height: 36px;
	    line-height: 36px;
	    color: #fff;
	    text-align: center;
	    border-radius: 5px;
	    background: #4fa0fb;
	    color: #fff;
	    background-color: #4fa0fb;
	    border: 1px solid #4fa0fb;
	    -webkit-transition: 0.4s;
	    -o-transition: 0.4s;
	    transition: 0.4s;
	    box-shadow: 0px 2px 3px #d9ebff;
	    cursor: pointer;
	    vertical-align: middle;
	    text-decoration: none;
	}
	.txt{
		font-size: 36px;
		color: #5a616a;
	}
	.mt_20{
		margin-top: 20px;
	}
	</style>	
</head>
<body>
	<div class="page">
		<p><img src="error/notFound.jpg" alt="xxx"></p>
		<p class="mt_20 txt">不存在！</p>
	</div>
</body>
</html>
